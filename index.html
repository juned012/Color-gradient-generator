<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Color Gradients</title>
  </head>
  <body>
    <div id="container" class="container">
      <div id="buttons" class="buttons">
        <button id="color-button-1" class="color-button">#f0aea4</button>
        <button id="color-button-2" class="color-button">#d6a2f4</button>
      </div>
      <p id="copy-text" class="copy-text">
        Click on Code to Copy your generated Color gradients
      </p>
      <div id="gradient-display" class="gradient-display">
        <p id="gradient-code" class="gradient-code">
          background: linear-gradient(to right, #dae2f8, #d6a4a4);
        </p>
      </div>
    </div>
    <script src="Script.js"></script>
  </body>
</html>
